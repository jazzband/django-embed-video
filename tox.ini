[tox]
envlist =
    py{37,38,39,310}-dj32
    py{38,39,310}-dj40
    py{38,39,310,311}-dj41
    py{38,39,310,311}-dj42
    py{310,311,312}-dj50
    py{310,311,312}-dj51
    py{310,311,312}-dj52
    py{311}-djmain
    py{311}-djqa

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[gh-actions:env]
DJANGO =
    3.2: dj32
    4.0: dj40
    4.1: dj41
    4.2: dj42
    5.0: dj50
    5.1: dj51
    5.2: dj52
    main: djmain
    qa: djqa

[testenv]
deps =
    dj32: django>=3.2,<3.3
    dj40: django>=4.0,<4.1
    dj41: django>=4.1,<4.2
    dj42: django>=4.2,<4.3
    dj50: django>=5.0,<5.1
    dj51: django>=5.1,<5.2
    dj52: django>=5.2,<5.3
    djmain: https://github.com/django/django/archive/main.tar.gz
    coverage
    requests-mock
usedevelop = True
commands =
    coverage run -m django test --settings=embed_video.tests.django_settings
    coverage report
    coverage xml
setenv =
    PYTHONDONTWRITEBYTECODE=1
# Django development version is allowed to fail the test matrix
ignore_outcome =
    djmain: True
ignore_errors =
    djmain: True

[testenv:py311-djqa]
ignore_errors = true
basepython = 3.11
deps =
    black>=24.1.1
    isort>=5.13.2
skip_install = true
commands =
    isort --profile black --check-only --diff embed_video setup.py
    black --check --diff embed_video setup.py
