[tox]
envlist =
    py{37,38,39,310}-dj32
    py{38,39,310}-dj40
    py{38,39,310,py311}-dj41
    py{38,39,310,py311}-dj42
    py{311}-djmain
    py{311}-djqa

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[gh-actions:env]
DJANGO =
    3.2: dj32
    4.0: dj40
    4.1: dj41
    4.2: dj42
    main: djmain
    qa: djqa

[testenv]
deps =
    dj32: django>=3.2,<3.3
    dj40: django>=4.0,<4.1
    dj41: django>=4.1,<4.2
    dj42: django>=4.2,<4.3
    djmain: https://github.com/django/django/archive/main.tar.gz
    coverage
usedevelop = True
commands =
    coverage run -m django test --settings=embed_video.tests.django_settings
    coverage report
    coverage xml
setenv =
    PYTHONDONTWRITEBYTECODE=1
# Django development version is allowed to fail the test matrix
ignore_outcome =
    djmain: True
ignore_errors =
    djmain: True

[testenv:py311-djqa]
ignore_errors = true
basepython = 3.11
deps =
    black==22.6.0
    isort==5.6.4
skip_install = true
commands =
    isort --profile black --check-only --diff embed_video setup.py
    black -t py38 --check --diff embed_video
