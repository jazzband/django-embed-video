sudo: false
language: python
python:
    - "2.7"
    - "3.4"
cache: pip
env:
    - DJANGO_VERSION=1.5.*
    - DJANGO_VERSION=1.6.*
    - DJANGO_VERSION=1.7.*
    - DJANGO_VERSION=1.8.*
    - DJANGO_VERSION=1.9.*
    - DJANGO_VERSION=1.10.*
    - DJANGO_VERSION=1.11.*
install:
    - pip install -q Django==$DJANGO_VERSION
    - pip install coveralls
    - pip install mock
    - pip install south
    - pip install nose
    - pip install testfixtures
script:
    - python setup.py build
    - PYTHONHASHSEED=0 python setup.py nosetests --verbosity 2 --with-coverage --cover-tests --cover-erase
after_success:
    - coveralls
