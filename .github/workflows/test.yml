name: Test

on: [push, pull_request]

jobs:
  build:
    name: build (Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        django-version: ['3.2', '4.1', '4.2', '5.0', '5.1', '5.2']
        include:
          # Tox configuration for QA environment
          - python-version: '3.11'
            django-version: 'qa'
          # Patchwork for GitHub "required" test environments
          - python-version: '3.8'
            django-version: '4.0'
          - python-version: '3.9'
            django-version: '4.0'
          - python-version: '3.10'
            django-version: '4.0'
        exclude:
          # Exclude Django 3.2 for Python 3.11
          - python-version: '3.11'
            django-version: '3.2'
          # Django 5.0/5.1/5.2 don't support < Python 3.10
          - python-version: '3.8'
            django-version: '5.0'
          - python-version: '3.9'
            django-version: '5.0'
          - python-version: '3.8'
            django-version: '5.1'
          - python-version: '3.9'
            django-version: '5.1'
          - python-version: '3.8'
            django-version: '5.2'
          - python-version: '3.9'
            django-version: '5.2'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      if: ${{ matrix.python-version != '3.7' }}
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Deadsnakes Python ${{ matrix.python-version }}
      uses: deadsnakes/action@v3.2.0
      if: ${{ matrix.python-version == '3.7' }}
      with:
        python-version: ${{ matrix.python-version }}

    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

    - name: Cache
      uses: actions/cache@v4
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ matrix.python-version }}-v1-${{ hashFiles('**/setup.py') }}
        restore-keys: |
          ${{ matrix.python-version }}-v1-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade tox tox-gh-actions

    - name: Tox tests
      run: |
        tox -v
      env:
        DJANGO: ${{ matrix.django-version }}

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        name: Python ${{ matrix.python-version }}
